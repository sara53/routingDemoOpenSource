<div class="mt-5">
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Product Name</th>
          <th scope="col">Price</th>
          <th scope="col">quantity</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <th scope="row">{{ product.id }}</th>
          <td>
            <a [routerLink]="['/products', product.id]">
              {{ product.productName }}
            </a>
          </td>
          <td>
            {{ product.price }}
          </td>
          <td>{{ product.quantity }}</td>
          <td>
            <i class="text-info fs-2 mx-1 bi bi-pencil-square"></i>
            <i class="text-danger fs-2 bi bi-trash3-fill"></i>
            <i
              routerLink="/products/{{ product.id }}"
              class="text-warning mx-3 fs-2 bi bi-eye-fill"
            ></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
